<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever Us ðŸ’•</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3, #ffc1cc);
    overflow: hidden;
    position: relative;
    padding: 20px;
    color: white;
}

/* Floating Hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
    }
}

.container {
    background: rgba(255, 255, 255, 0.15);
    padding: 30px 20px;
    border-radius: 20px;
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
    z-index: 10;
}

h1 {
    font-size: clamp(1.4rem, 4vw, 2rem);
    margin-bottom: 20px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
}

button {
    padding: 12px 25px;
    font-size: 1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
    min-width: 110px;
}

.yes-btn {
    background-color: #ff2e63;
    color: white;
}

.no-btn {
    background-color: white;
    color: #ff2e63;
}

button:hover {
    transform: scale(1.1);
}

</style>
</head>
<body>

<div class="container">
    <h1>Will you be my Valentine? ðŸ¥ºðŸ’•</h1>

    <div class="buttons">
        <button class="yes-btn" onclick="location.href='accept.html'">Yes ðŸ’–</button>
        <button class="no-btn" id="noButton">No ðŸ’”</button>
    </div>
</div>

<script>
// Floating Hearts Generator
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);


// NO button logic
const noButton = document.getElementById("noButton");

noButton.addEventListener("click", function () {
    alert("I am not letting you go, we are made for each other and we'll be together forever and ever... ðŸ’ž");

    // Transform NO into YES
    noButton.textContent = "Yes ðŸ’–";
    noButton.classList.remove("no-btn");
    noButton.classList.add("yes-btn");

    noButton.onclick = function () {
        window.location.href = "accept.html";
    };
});
</script>

</body>
</html>
